<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración - Kompra Libre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #ffffff;
      color: #f0f0f0;
    }

    
    header {
      background-color: #FFD700;
      color: #000;
    }

    header a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      color: #000000;
      text-decoration: underline;
    }

   
    .card {
      background-color: #2c2c2c;
      color: #fff;
      border: none;
    }

    
    .btn-primary {
      background-color: #00ffff; 
      border: none;
      color: #000;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #00d4d4;
    }

    .btn-success {
      background-color: #ff00ff; 
      border: none;
      color: #000;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #e600e6;
    }

    .btn-warning {
      background-color: #ffff00;
      color: #000;
      border: none;
    }

    .btn-danger {
      background-color: #ff4444;
      border: none;
    }

   
    .list-group-item {
      background-color: #000000;
      border: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">Kompra Libre</h1>
      <nav>
        <a href="tienda.html" class="me-3">Tienda</a>
        <a href="usuario.html" class="me-3">Usuario</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
  
    <section id="loginSection" class="card mx-auto mb-4" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title mb-4">Login Admin</h2>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <div id="loginMessage" class="mt-3 text-success"></div>
      </div>
    </section>

  
    <section id="adminPanel" class="d-none">
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <h2 class="card-title mb-4">Panel de Administración</h2>

          <h3>Agregar / Editar Producto</h3>
          <form id="formProducto" novalidate>
            <div class="mb-3">
              <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre del producto" required />
            </div>
            <div class="mb-3">
              <input type="number" id="precioProducto" class="form-control" placeholder="Precio" required min="0.01" step="0.01" />
            </div>
            <div class="mb-3">
              <input type="text" id="categoriaProducto" class="form-control" placeholder="Categoría" required />
            </div>
            <div class="mb-3">
              <textarea id="detallesProducto" class="form-control" placeholder="Detalles del producto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <textarea id="descripcionProducto" class="form-control" placeholder="Descripción del producto" rows="2" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </form>
          <div id="formMsg" class="mt-3 text-success"></div>

          <h3 class="mt-5">Lista de Productos</h3>
          <ul id="listaProductos" class="list-group mt-3"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const usuarios = [
      { email: 'admin@admin.com', password: 'admin123' },
    ];

    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      loginMessage.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const usuarioValido = usuarios.find(
        (u) => u.email === email && u.password === password
      );

      if (usuarioValido) {
        loginMessage.classList.remove('text-danger');
        loginMessage.classList.add('text-success');
        loginMessage.textContent = 'Login exitoso.';
        loginSection.classList.add('d-none');
        adminPanel.classList.remove('d-none');
        cargarProductos();
      } else {
        loginMessage.classList.remove('text-success');
        loginMessage.classList.add('text-danger');
        loginMessage.textContent = 'Credenciales incorrectas.';
      }
    });

    let productos = [];
    let editIndex = null;

    const formProducto = document.getElementById('formProducto');
    const nombreInput = document.getElementById('nombreProducto');
    const precioInput = document.getElementById('precioProducto');
    const categoriaInput = document.getElementById('categoriaProducto');
    const detallesInput = document.getElementById('detallesProducto');
    const descripcionInput = document.getElementById('descripcionProducto');
    const listaProductos = document.getElementById('listaProductos');
    const formMsg = document.getElementById('formMsg');

    function cargarProductos() {
      const productosGuardados = localStorage.getItem('productos');
      productos = productosGuardados ? JSON.parse(productosGuardados) : [];
      mostrarProductos();
    }

    function guardarProductos() {
      localStorage.setItem('productos', JSON.stringify(productos));
    }

    formProducto.addEventListener('submit', function (e) {
      e.preventDefault();
      formMsg.textContent = '';
      formMsg.classList.remove('text-danger', 'text-success');

      const nombre = nombreInput.value.trim();
      const precio = parseFloat(precioInput.value);
      const categoria = categoriaInput.value.trim();
      const detalles = detallesInput.value.trim();
      const descripcion = descripcionInput.value.trim();

      if (!nombre || isNaN(precio) || precio <= 0 || !categoria || !detalles || !descripcion) {
        formMsg.textContent = 'Todos los campos son obligatorios y deben ser válidos.';
        formMsg.classList.add('text-danger');
        return;
      }

      if (editIndex !== null) {
        productos[editIndex] = { nombre, precio, categoria, detalles, descripcion };
        editIndex = null;
        formMsg.textContent = 'Producto editado correctamente.';
      } else {
        productos.push({ nombre, precio, categoria, detalles, descripcion });
        formMsg.textContent = 'Producto agregado correctamente.';
      }

      formMsg.classList.add('text-success');
      formProducto.reset();
      guardarProductos();
      mostrarProductos();
    });

    function mostrarProductos() {
  listaProductos.innerHTML = '';
  if (productos.length === 0) {
    listaProductos.innerHTML = `<li class="list-group-item text-center text-muted">No hay productos cargados.</li>`;
    return;
  }

  productos.forEach((producto, index) => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-start flex-column';
    li.innerHTML = `
      <div class="w-100">
        <strong>${producto.nombre}</strong> - $${producto.precio.toFixed(2)}<br/>
        <small class="text-muted">Categoría: ${producto.categoria}</small><br/>
        <small><strong>Detalles:</strong> ${producto.detalles}</small><br/>
        <small><strong>Descripción:</strong> ${producto.descripcion}</small>
      </div>
      <div class="mt-2 align-self-end">
        <button class="btn btn-sm btn-warning me-2" onclick="editarProducto(${index})">Editar</button>
        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">Eliminar</button>
      </div>
    `;
    listaProductos.appendChild(li);
  });
}
